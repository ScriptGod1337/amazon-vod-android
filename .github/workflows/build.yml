name: Build APK

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate version name
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # Use the tag name directly (strip leading "v")
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            # Auto-generate from date for PRs / manual runs
            DATE=$(date -u +%Y.%m.%d)
            COUNT=1
            while git tag -l "v${DATE}.${COUNT}" | grep -q .; do
              COUNT=$((COUNT + 1))
            done
            VERSION="${DATE}.${COUNT}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Validate signing secrets
        run: |
          if [ -z "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" ]; then
            echo "::error::Missing RELEASE_KEYSTORE_BASE64 secret"
            exit 1
          fi
          if [ -z "${{ secrets.RELEASE_STORE_PASSWORD }}" ]; then
            echo "::error::Missing RELEASE_STORE_PASSWORD secret"
            exit 1
          fi
          if [ -z "${{ secrets.RELEASE_KEY_ALIAS }}" ]; then
            echo "::error::Missing RELEASE_KEY_ALIAS secret"
            exit 1
          fi
          if [ -z "${{ secrets.RELEASE_KEY_PASSWORD }}" ]; then
            echo "::error::Missing RELEASE_KEY_PASSWORD secret"
            exit 1
          fi

      - name: Decode release keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Set up signing config
        run: |
          echo "RELEASE_STORE_FILE=${{ github.workspace }}/release.keystore" >> $GITHUB_ENV
          echo "RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APK
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_CODE=$(echo "$VERSION" | awk -F. '{printf "%04d%02d%02d%02d\n", $1, $2, $3, $4}')
          gradle assembleRelease \
            -PversionNameOverride=$VERSION \
            -PversionCodeOverride=$VERSION_CODE

      - name: Rename APK with version
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/FireOS-AVOD-${{ steps.version.outputs.version }}.apk

      - name: Clean up keystore
        if: always()
        run: rm -f release.keystore

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FireOS-AVOD-${{ steps.version.outputs.version }}
          path: app/build/outputs/apk/release/FireOS-AVOD-*.apk
          retention-days: 90

      - name: Create Release (on version tag)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          files: app/build/outputs/apk/release/FireOS-AVOD-*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
